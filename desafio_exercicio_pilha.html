<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
</head>
<body>
	<p>
		<label>Informe Números Inteiros: </label>
	</p>

	<p>
		<input type="number" id="input01">
	</p>

	<button type="submit" onclick="add_list(lista_pilha);">Enviar</button>
	<button type="submit" onclick="document.write('<p>Número Mínimo: ' + Array.min(lista_pilha) + '</p>');">Resultado</button>

	<script type="text/javascript">
		var lista_pilha = [];

		function add_list(lista_pilha){
			var numero = document.getElementById('input01').value;
			lista_pilha.push(numero);
			console.log(numero);
			console.log(lista_pilha);
			document.getElementById('input01').value = '';
		};

		Array.min = function minimo(lista_pilha){
			return Math.min.apply(Math, lista_pilha);//Retorna o valor minimo da pilha
		};	
	</script>
</body>
</html>
